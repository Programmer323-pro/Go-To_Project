<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Buttons</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .link-button {
      padding: 10px 20px;
      border: 2px outset;
      background-color: #f0f0f0;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      color: black;
    }
    .link-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="https://www.google.com" target="_blank" class="link-button">Go to Google</a>
    <a href="https://www.wikipedia.org" target="_blank" class="link-button">Go to wikipedia</a>
    <a href="https://soft98.ir" target="_blank" class="link-button">Go to soft98</a>
    <a href="https://www.yasdl.com" target="_blank" class="link-button">Go to yasdl</a>
  </div>

</body>
</html>
